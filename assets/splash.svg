<svg width="1242" height="2688" viewBox="0 0 1242 2688" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Splash Screen - Option 4: Tech Style -->
  <defs>
    <!-- Tech gradient background -->
    <linearGradient id="techSplashGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F1419;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2F1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon glow effects -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Hexagon pattern for background -->
    <pattern id="hexSplashPattern" x="0" y="0" width="100" height="87" patternUnits="userSpaceOnUse">
      <polygon points="50,7 75,25 75,61 50,80 25,61 25,25" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1242" height="2688" fill="url(#techSplashGradient)"/>
  
  <!-- Hexagon pattern overlay -->
  <rect width="1242" height="2688" fill="url(#hexSplashPattern)" opacity="0.6"/>
  
  <!-- Main Logo (Centered) -->
  <g transform="translate(621, 1200)">
    
    <!-- Outer tech rings -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#00E5FF" stroke-width="3" opacity="0.6" filter="url(#neonGlow)"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="#2196F3" stroke-width="2" opacity="0.4"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.3"/>
    
    <!-- Central logo area -->
    <circle cx="0" cy="0" r="120" fill="#FFFFFF" opacity="0.05"/>
    <circle cx="0" cy="0" r="100" fill="#000000" opacity="0.8" filter="url(#neonGlow)"/>
    
    <!-- Central geometric cleaning symbol -->
    <g>
      <!-- Central diamond/crystal shape -->
      <polygon points="0,-60 40,0 0,60 -40,0" fill="#FFFFFF" opacity="0.95" filter="url(#neonGlow)"/>
      <polygon points="0,-50 30,0 0,50 -30,0" fill="#E3F2FD"/>
      
      <!-- Tech lines emanating from center -->
      <line x1="0" y1="-40" x2="0" y2="-80" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="28" y1="-28" x2="57" y2="-57" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="40" y1="0" x2="80" y2="0" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="28" y1="28" x2="57" y2="57" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="0" y1="40" x2="0" y2="80" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="-28" y1="28" x2="-57" y2="57" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="-40" y1="0" x2="-80" y2="0" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      <line x1="-28" y1="-28" x2="-57" y2="-57" stroke="#00E5FF" stroke-width="3" opacity="0.9" filter="url(#neonGlow)"/>
      
      <!-- Central cleaning tools (stylized) -->
      <rect x="-3" y="-20" width="6" height="40" rx="3" fill="#2196F3" opacity="0.9"/>
      <circle cx="0" cy="-15" r="6" fill="#00E5FF" opacity="0.8" filter="url(#neonGlow)"/>
      <circle cx="0" cy="15" r="6" fill="#00E5FF" opacity="0.8" filter="url(#neonGlow)"/>
    </g>
    
    <!-- Quality indicators (tech style) -->
    <g transform="translate(0, -120)">
      <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#4CAF50" opacity="0.9" filter="url(#neonGlow)"/>
      <circle cx="-10" cy="0" r="4" fill="#8BC34A"/>
      <circle cx="0" cy="0" r="4" fill="#8BC34A"/>
      <circle cx="10" cy="0" r="4" fill="#8BC34A"/>
    </g>
  </g>
  
  <!-- App Name with tech glow -->
  <text x="621" y="1450" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#00E5FF" filter="url(#textGlow)">CleanIT</text>
  
  <!-- Tagline -->
  <text x="621" y="1520" font-family="SF Pro Display, Helvetica, Arial, sans-serif" font-size="28" font-weight="300" text-anchor="middle" fill="#FFFFFF" opacity="0.9">스마트 청소 관리 시스템</text>
  
  <!-- Tech decorative elements -->
  <!-- Corner tech indicators -->
  <g transform="translate(100, 400)">
    <polygon points="0,0 30,0 30,30" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.5"/>
    <circle cx="8" cy="8" r="3" fill="#00E5FF" opacity="0.7" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(1142, 400) rotate(90)">
    <polygon points="0,0 30,0 30,30" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.5"/>
    <circle cx="8" cy="8" r="3" fill="#00E5FF" opacity="0.7" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(100, 2288) rotate(-90)">
    <polygon points="0,0 30,0 30,30" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.5"/>
    <circle cx="8" cy="8" r="3" fill="#00E5FF" opacity="0.7" filter="url(#neonGlow)"/>
  </g>
  
  <g transform="translate(1142, 2288) rotate(180)">
    <polygon points="0,0 30,0 30,30" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.5"/>
    <circle cx="8" cy="8" r="3" fill="#00E5FF" opacity="0.7" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Floating data particles -->
  <g opacity="0.7">
    <!-- Top area -->
    <rect x="200" y="600" width="6" height="6" fill="#00E5FF" filter="url(#neonGlow)"/>
    <rect x="300" y="550" width="4" height="4" fill="#2196F3" filter="url(#neonGlow)"/>
    <rect x="150" y="650" width="3" height="3" fill="#00E5FF" filter="url(#neonGlow)"/>
    
    <rect x="1000" y="700" width="5" height="5" fill="#00E5FF" filter="url(#neonGlow)"/>
    <rect x="900" y="650" width="4" height="4" fill="#2196F3" filter="url(#neonGlow)"/>
    <rect x="1050" y="750" width="3" height="3" fill="#00E5FF" filter="url(#neonGlow)"/>
    
    <!-- Bottom area -->
    <rect x="250" y="2000" width="6" height="6" fill="#00E5FF" filter="url(#neonGlow)"/>
    <rect x="350" y="1950" width="4" height="4" fill="#2196F3" filter="url(#neonGlow)"/>
    <rect x="200" y="2050" width="3" height="3" fill="#00E5FF" filter="url(#neonGlow)"/>
    
    <rect x="950" y="2100" width="5" height="5" fill="#00E5FF" filter="url(#neonGlow)"/>
    <rect x="850" y="2050" width="4" height="4" fill="#2196F3" filter="url(#neonGlow)"/>
    <rect x="1000" y="2150" width="3" height="3" fill="#00E5FF" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Animated connection lines (simulated) -->
  <g opacity="0.4">
    <line x1="200" y1="600" x2="300" y2="550" stroke="#00E5FF" stroke-width="1"/>
    <line x1="300" y1="550" x2="1000" y2="700" stroke="#2196F3" stroke-width="1"/>
    <line x1="250" y1="2000" x2="950" y2="2100" stroke="#00E5FF" stroke-width="1"/>
  </g>
</svg>